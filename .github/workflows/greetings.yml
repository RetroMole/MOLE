name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for your Issue report and welcome to the MOLE repository :3'
        pr-message: 'Thanks for your Pull Request and welcome to the MOLE repository :3'
