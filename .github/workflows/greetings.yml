name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Welcome to MOLE, thank you for your issue, it will be reviewed by mantainers soon'
        pr-message: 'Welcome to MOLE, thank you for your PR, it will be reviewed by mantainers soon'
