trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1
  inputs:
    checkLatest: true

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
- task: VSBuild@1
  inputs:
    solution: '**\*.sln'
    msbuildArgs: '/p:AllowUnsafeBlocks=true'
    platform: 'Any CPU'
    configuration: 'Release'
    clean: true
    createLogFile: true

#Tests
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $url = $env:TESTROMURL
      echo $url
      (new-object System.Net.WebClient).DownloadFile($url, "smwu.sfc")
      $Command = "Back.exe"
      $Params = "smwu.sfc"
      & "$Command" $Parms.Split(" ")
    workingDirectory: 'src\Back\bin\Release'